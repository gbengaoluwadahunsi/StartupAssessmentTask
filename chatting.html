<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat landing</title>
    <link rel="stylesheet" href="pieCrust.css">
    <script src="https://kit.fontawesome.com/56e3e27d55.js" crossorigin="anonymous"></script>
</head>
<body class="profile-body">
    <main class="profile-screen">

        <section class="profile-first-section">

                <section class="chats-bar">
                    <section id="comment-icon">
                        <span class="photo"><i class="fa-solid fa-comment"></i></span>
                        <h5 class="chats">Chats</h5>
                    </section>
                   <button class="login-built">
                        <img src="./Images/pie.png" alt="pie logo">
                        <h4>Built By PieCrust.uk</h4>
                    </button>      
                    
                    <section class="profiling" id="profiling">
                        <img src="./Images/download.jpg" alt="" id="photo">
                        <h5 class="chats">Profile</h5>
                    </section>

                    <section class="logout-bar">
                     <span class="photo"><i class="fa-solid fa-right-from-bracket "></i></span>
                        <h5 class="chats">Logout</h5>
                    </section>

                </section>

                 <section class="profile-bar faPen">
                    <section>
                        <h1>Chat</h1>  
                        <i class="fa-classic  fa-pen-to-square"></i> 
                    </section >  
                       
                    <section class= "search">
                    
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Search">
                    </section>

                    <section class="pie-chat">
                        <img src="./Images/pie.png" alt="">
                        <section class="piepie">
                            <h3>Pie Chat</h3>

                            
                            <h5>You, hello there....</h5>
                        </section>
                    </section>
                 </section>
        </section>
    
       
        <section class="profile-second-section" id="greet">
           
                <section class="chatting">                    
                    <section class="chatchat">
                        <div class="chat-image-div"><img src="./Images/pie.png" alt=""></div>
                        <h3>Pie Chat</h3>
                    </section> 
                    <i class="fa-solid fa-ellipsis-vertical"></i>                 
                </section>
               
                <section class="greetings">
                    <section class="live-chat">                        
                        <section class="ok-section" >
                            <span class="ok">hello there</span>
                            <h5>sent a few seconds ago</h5>
                        </section>
                     </section>
     
                     <section class="type-section"> 
                         <i class="fa-solid fa-paperclip"></i>
                         <input type="text" placeholder="Type your message here" id="type">
                         <i class="fa-solid fa-camera"></i>
                     </section>
                </section>
        </section>       

    </main>
    
</body>
</html>
