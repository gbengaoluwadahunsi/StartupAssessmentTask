<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link rel="stylesheet" href="pieCrust.css">
    <script src="https://kit.fontawesome.com/56e3e27d55.js" crossorigin="anonymous"></script>
</head>
<body class="profile-body">
    <main class="profile-screen">

        <section class="profile-first-section">

                <section class="chats-bar">
                    <span class="photo"><i class="fa-solid fa-comment"></i></span>
                   <h5 class="chats">Chats</h5>
                   <button class="login-built">
                        <img src="./Images/pie.png" alt="pie logo">
                        <h4>Built By PieCrust.uk</h4>
                    </button>      
                    
                    <section class="profiling">
                        <img src="./Images/download.jpg" alt="" id="photo">
                        <h5 class="chats">Profile</h5>
                    </section>

                    <section class="logout-bar">
                     <span class="photo"><i class="fa-solid fa-right-from-bracket "></i></span>
                        <h5 class="chats">Logout</h5>
                    </section>

                </section>

                 <section class="profile-bar">

                    <h1><i class="fa-solid fa-arrow-left"></i>Profile</h1>
                    <section>
                        <img src="./Images/download.jpg" alt="" class="profile-picture">
                        <i class="fa-solid fa-camera"></i>
                    </section>

                    <form class="form">

                    <section>
                            <section>
                                <label for="text" class="email">Display name</label>
                                <input type="text" placeholder="Siri Google" required>   
                            </section>

                            <section>
                                <label for="text" class="email">Profession</label>
                                <input type="text" placeholder="Tech Master" required>   
                            </section> 

                            <section>
                                <label for="number" class="email">Phone#</label>
                                <input type="number" placeholder="(122) 4567 7890" required>  
                            </section> 


                            <section>
                                <label for="email" class="email">Email</label>
                                <input type="email" placeholder="fullstackdev@apg.com" required> 
                                <i class="fa-classic fa-pen-to-square"></i> 
                            </section>
                        
                            <button type="button" class="login">Save Changes</button>
                    
                    </section>

                   </form>
                </section>

               
        </section>
    
       
        <section class="profile-second-section">
           
                <section class="chat">                  
                     <img  class="chat-icon" src="./Images/Rectangle 6.png" alt="chat image">
                </section>

                <section class="secondSection">
                    <h1 class="profile-h1">PieChat</h1>
                    <button class="login-builtty">
                        <img src="./Images/pie.png" alt="pie logo">
                        <h4>Built By PieCrust.uk</h4>
                    </button>
                    
                    <p class="login-paragraph">Lorem ipsum dolor sit amet. Eos similique alias est voluptas galisum in eligendi</p>
                    <div class="loading-bar"><img src="./Images/Rectangle 5.png" alt="loading image"></div>
                </section>
        </section>       

    </main>
    
</body>
</html>
