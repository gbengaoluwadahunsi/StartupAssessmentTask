<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login screen</title>
    <link rel="stylesheet" href="pieCrust.css">
</head>
<body>
    <main class="login-screen">

        <section class="login-first-section">
                 <h1>Welcome Back</h1>
                 <p class="lorem">Lorem ipsum dolor sit amet. Eos similique </p>

              <form class="form">
                 
                 <section>
                        <section>
                            <label for="email" class="email">Email</label>
                            <input type="email" placeholder="Enter Email Here" required>   
                        </section>                

                    
                       <section>
                         <label for="password" class="password">Password</label>
                         <input type="password" placeholder="Enter Password Here" required>   
                        <span><i class="fa-solid fa-comment"></i></span>     
                      </section>        
                         
                         <section class="checkked">
                            <label for="checkbox"> <input type="checkbox"> Remember Me?</label>                            
                            <span>Forgot Password?</span>   
                         </section> 
                   
                    <button type="button" id="login">Login</button>
                    <button type="button" id="demo-login">Demo Login</button>

                    <span>Don&apos;t have a account?</span>
                    <span class="signup">Signup</span>
                 </section>

              </form>
        </section>
    
       
        <section class="login-second-section">
           
                <section class="chat">

                <section class="Intersect-section"><img src="./Images//Intersect.png" class="Intersect"  alt="Intersect logo"></section>                    
                  
                     <img  class="chat-icon" src="./Images/Rectangle 6.png" alt="chat image">
                </section>

                <section class="secondSection">
                    <h1 class="login-h1">PieChat</h1>
                    <button class="login-built">
                        <img src="./Images/pie.png" alt="pie logo">
                        <h4>Built By PieCrust.uk</h4>
                    </button>
                    
                    <p class="login-paragraph">Lorem ipsum dolor sit amet. Eos similique alias est voluptas galisum in eligendi</p>
                    <div class="loading-bar"><img src="./Images/Rectangle 8.png" alt="loading image"></div>
                </section>
        </section>       

    </main>
    
</body>
</html>
